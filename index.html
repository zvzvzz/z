<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcxillius B. Angeles - Portfolio</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@11/dist/framer-motion.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useRef } = React;
        const { motion, useInView } = Motion;
        
        // Icon Components (using Lucide)
        const createIcon = (iconName) => {
            return ({ className = "w-6 h-6" }) => {
                React.useEffect(() => {
                    lucide.createIcons();
                }, []);
                return React.createElement('i', {
                    'data-lucide': iconName,
                    className: className
                });
            };
        };

        const Sparkles = createIcon('sparkles');
        const User = createIcon('user');
        const Calendar = createIcon('calendar');
        const Heart = createIcon('heart');
        const GraduationCap = createIcon('graduation-cap');
        const Code = createIcon('code');
        const Palette = createIcon('palette');
        const Gamepad = createIcon('gamepad2');
        const Music = createIcon('music');
        const Camera = createIcon('camera');
        const Award = createIcon('award');
        const Send = createIcon('send');
        const Github = createIcon('github');
        const Linkedin = createIcon('linkedin');
        const Mail = createIcon('mail');

        // Hero Section Component
        function HeroSection({ name, tagline, profileImage }) {
            return (
                <section className="min-h-screen flex items-center justify-center relative overflow-hidden bg-black">
                    <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-red-600/20 rounded-full blur-3xl" />
                    <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-red-600/20 rounded-full blur-3xl" />
                    
                    <motion.div
                        initial={{ opacity: 0, y: 50 }}
                        animate={{ opacity: 1, y: 0 }}
                        transition={{ duration: 1, ease: "easeOut" }}
                        className="relative z-10 text-center px-4"
                    >
                        <motion.div
                            initial={{ scale: 0.8, opacity: 0 }}
                            animate={{ scale: 1, opacity: 1 }}
                            transition={{ duration: 0.8, delay: 0.2 }}
                            className="relative w-64 h-80 mx-auto mb-8 group"
                        >
                            <div className="absolute inset-0 bg-gradient-to-br from-red-600 via-red-500 to-black rounded-2xl opacity-80 group-hover:opacity-100 transition-opacity duration-300 shadow-2xl shadow-red-600/50" />
                            <div className="absolute inset-1 bg-black rounded-2xl overflow-hidden">
                                <img src={profileImage} alt={name} className="w-full h-full object-cover" />
                            </div>
                            <div className="absolute top-2 left-2 w-4 h-4 border-t-2 border-l-2 border-red-500" />
                            <div className="absolute top-2 right-2 w-4 h-4 border-t-2 border-r-2 border-red-500" />
                            <div className="absolute bottom-2 left-2 w-4 h-4 border-b-2 border-l-2 border-red-500" />
                            <div className="absolute bottom-2 right-2 w-4 h-4 border-b-2 border-r-2 border-red-500" />
                        </motion.div>

                        <motion.h1
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, delay: 0.4 }}
                            className="text-6xl md:text-8xl mb-4 text-white tracking-tight font-bold"
                        >
                            <span className="relative inline-block">
                                {name}
                                <motion.span
                                    initial={{ width: 0 }}
                                    animate={{ width: "100%" }}
                                    transition={{ duration: 0.8, delay: 0.8 }}
                                    className="absolute bottom-0 left-0 h-1 bg-gradient-to-r from-red-600 to-transparent"
                                />
                            </span>
                        </motion.h1>

                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ duration: 0.8, delay: 0.6 }}
                            className="flex items-center justify-center gap-2 text-red-500 text-xl md:text-2xl"
                        >
                            <Sparkles className="w-5 h-5" />
                            <p>{tagline}</p>
                            <Sparkles className="w-5 h-5" />
                        </motion.div>

                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ duration: 1, delay: 1.2, repeat: Infinity, repeatType: "reverse" }}
                            className="absolute bottom-8 left-1/2 -translate-x-1/2"
                        >
                            <div className="w-6 h-10 border-2 border-red-500 rounded-full flex items-start justify-center p-2">
                                <motion.div
                                    animate={{ y: [0, 12, 0] }}
                                    transition={{ duration: 1.5, repeat: Infinity }}
                                    className="w-1.5 h-1.5 bg-red-500 rounded-full"
                                />
                            </div>
                        </motion.div>
                    </motion.div>
                </section>
            );
        }

        // About Section Component
        function AboutSection({ introduction, birthday, age }) {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });

            return (
                <section ref={ref} className="min-h-screen flex items-center justify-center bg-black py-20 px-4">
                    <motion.div
                        initial={{ opacity: 0, y: 50 }}
                        animate={isInView ? { opacity: 1, y: 0 } : {}}
                        transition={{ duration: 0.8 }}
                        className="max-w-3xl w-full"
                    >
                        <h2 className="text-5xl md:text-6xl text-center mb-12 text-white font-bold">
                            About <span className="text-red-500">Me</span>
                        </h2>

                        <div className="relative group">
                            <div className="absolute -inset-1 bg-gradient-to-r from-red-600 to-red-800 rounded-xl opacity-0 group-hover:opacity-75 blur transition-opacity duration-500" />
                            
                            <div className="relative bg-gradient-to-br from-zinc-900 to-black border-2 border-red-900/50 rounded-xl p-8 md:p-12 shadow-2xl">
                                <div className="absolute top-4 left-4 text-red-500 opacity-50 text-2xl">♠</div>
                                <div className="absolute top-4 right-4 text-red-500 opacity-50 text-2xl">♥</div>
                                <div className="absolute bottom-4 left-4 text-red-500 opacity-50 text-2xl">♣</div>
                                <div className="absolute bottom-4 right-4 text-red-500 opacity-50 text-2xl">♦</div>

                                <div className="mb-8">
                                    <div className="flex items-center gap-2 mb-4">
                                        <User className="w-6 h-6 text-red-500" />
                                        <h3 className="text-2xl text-white font-semibold">Introduction</h3>
                                    </div>
                                    <p className="text-gray-300 leading-relaxed">{introduction}</p>
                                </div>

                                <div className="grid md:grid-cols-2 gap-6">
                                    <motion.div
                                        whileHover={{ scale: 1.05, x: 10 }}
                                        className="flex items-center gap-3 bg-black/50 p-4 rounded-lg border border-red-900/30 hover:border-red-500/50 transition-colors"
                                    >
                                        <Calendar className="w-5 h-5 text-red-500" />
                                        <div>
                                            <p className="text-sm text-gray-400">Birthday</p>
                                            <p className="text-white">{birthday}</p>
                                        </div>
                                    </motion.div>

                                    <motion.div
                                        whileHover={{ scale: 1.05, x: 10 }}
                                        className="flex items-center gap-3 bg-black/50 p-4 rounded-lg border border-red-900/30 hover:border-red-500/50 transition-colors"
                                    >
                                        <Heart className="w-5 h-5 text-red-500" />
                                        <div>
                                            <p className="text-sm text-gray-400">Age</p>
                                            <p className="text-white">{age} years old</p>
                                        </div>
                                    </motion.div>
                                </div>
                            </div>
                        </div>
                    </motion.div>
                </section>
            );
        }

        // Education Section Component
        function EducationSection({ education }) {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });

            return (
                <section ref={ref} className="min-h-screen flex items-center justify-center bg-black py-20 px-4">
                    <div className="max-w-5xl w-full">
                        <motion.h2
                            initial={{ opacity: 0, y: 50 }}
                            animate={isInView ? { opacity: 1, y: 0 } : {}}
                            transition={{ duration: 0.8 }}
                            className="text-5xl md:text-6xl text-center mb-16 text-white font-bold"
                        >
                            Education <span className="text-red-500">Background</span>
                        </motion.h2>

                        <div className="relative">
                            <div className="absolute left-1/2 top-0 bottom-0 w-0.5 bg-gradient-to-b from-red-600 via-red-500 to-transparent hidden md:block" />

                            <div className="space-y-12">
                                {education.map((edu, index) => (
                                    <motion.div
                                        key={index}
                                        initial={{ opacity: 0, x: index % 2 === 0 ? -50 : 50 }}
                                        animate={isInView ? { opacity: 1, x: 0 } : {}}
                                        transition={{ duration: 0.6, delay: index * 0.2 }}
                                        className={`relative flex items-center ${
                                            index % 2 === 0 ? "md:flex-row" : "md:flex-row-reverse"
                                        } flex-col gap-8`}
                                    >
                                        <div className={`w-full md:w-[calc(50%-2rem)] ${index % 2 === 0 ? "md:text-right" : "md:text-left"}`}>
                                            <div className="relative group">
                                                <div className="absolute -inset-1 bg-gradient-to-r from-red-600 to-red-800 rounded-xl opacity-0 group-hover:opacity-75 blur transition-opacity duration-500" />
                                                
                                                <div className="relative bg-gradient-to-br from-zinc-900 to-black border-2 border-red-900/50 rounded-xl p-6 shadow-xl hover:border-red-500 transition-all duration-300">
                                                    <div className={`flex items-center gap-3 mb-4 ${index % 2 === 0 ? "md:justify-end" : "md:justify-start"}`}>
                                                        <GraduationCap className="w-6 h-6 text-red-500" />
                                                        <h3 className="text-2xl text-white font-semibold">{edu.school}</h3>
                                                    </div>
                                                    <p className="text-gray-300 mb-2">{edu.course}</p>
                                                    <p className="text-red-400">{edu.year}</p>
                                                    
                                                    <div className="absolute top-2 left-2 w-3 h-3 border-t-2 border-l-2 border-red-500 opacity-50" />
                                                    <div className="absolute bottom-2 right-2 w-3 h-3 border-b-2 border-r-2 border-red-500 opacity-50" />
                                                </div>
                                            </div>
                                        </div>

                                        <div className="hidden md:block absolute left-1/2 -translate-x-1/2 w-4 h-4 bg-red-600 rounded-full border-4 border-black shadow-lg shadow-red-500/50" />
                                    </motion.div>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        // Hobbies Section Component
        function HobbiesSection({ hobbies }) {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });

            const iconMap = {
                code: Code,
                palette: Palette,
                gamepad: Gamepad,
                music: Music,
                camera: Camera,
                heart: Heart,
            };

            return (
                <section ref={ref} className="min-h-screen flex items-center justify-center bg-black py-20 px-4">
                    <div className="max-w-6xl w-full">
                        <motion.h2
                            initial={{ opacity: 0, y: 50 }}
                            animate={isInView ? { opacity: 1, y: 0 } : {}}
                            transition={{ duration: 0.8 }}
                            className="text-5xl md:text-6xl text-center mb-16 text-white font-bold"
                        >
                            My <span className="text-red-500">Pursuits</span>
                        </motion.h2>

                        <div className="grid grid-cols-2 md:grid-cols-3 gap-6">
                            {hobbies.map((hobby, index) => {
                                const Icon = iconMap[hobby.icon] || Heart;
                                return (
                                    <motion.div
                                        key={index}
                                        initial={{ opacity: 0, scale: 0.8 }}
                                        animate={isInView ? { opacity: 1, scale: 1 } : {}}
                                        transition={{ duration: 0.5, delay: index * 0.1 }}
                                        whileHover={{ scale: 1.05, y: -5 }}
                                        className="relative group cursor-pointer"
                                    >
                                        <div className="absolute -inset-1 bg-gradient-to-br from-red-600 to-red-800 rounded-xl opacity-0 group-hover:opacity-75 blur transition-opacity duration-300" />
                                        
                                        <div className="relative bg-gradient-to-br from-zinc-900 to-black border-2 border-red-900/50 rounded-xl p-8 flex flex-col items-center justify-center aspect-square shadow-xl group-hover:border-red-500 transition-colors duration-300">
                                            <div className="mb-4 p-4 bg-black/50 rounded-full border border-red-900/50 group-hover:border-red-500 transition-colors duration-300">
                                                <Icon className="w-8 h-8 text-red-500 group-hover:text-red-400 transition-colors" />
                                            </div>
                                            
                                            <h3 className="text-white text-center group-hover:text-red-500 transition-colors font-medium">
                                                {hobby.name}
                                            </h3>

                                            <div className="absolute top-3 right-3 text-red-500 opacity-20 group-hover:opacity-50 transition-opacity text-xl">
                                                {["♠", "♥", "♣", "♦"][index % 4]}
                                            </div>
                                        </div>
                                    </motion.div>
                                );
                            })}
                        </div>
                    </div>
                </section>
            );
        }

        // Projects Section Component
        function ProjectsSection({ projects }) {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });

            return (
                <section ref={ref} className="min-h-screen flex items-center justify-center bg-black py-20 px-4">
                    <div className="max-w-7xl w-full">
                        <motion.h2
                            initial={{ opacity: 0, y: 50 }}
                            animate={isInView ? { opacity: 1, y: 0 } : {}}
                            transition={{ duration: 0.8 }}
                            className="text-5xl md:text-6xl text-center mb-16 text-white font-bold"
                        >
                            Featured <span className="text-red-500">Projects</span>
                        </motion.h2>

                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {projects.map((project, index) => (
                                <motion.div
                                    key={index}
                                    initial={{ opacity: 0, y: 50 }}
                                    animate={isInView ? { opacity: 1, y: 0 } : {}}
                                    transition={{ duration: 0.6, delay: index * 0.1 }}
                                    whileHover={{ y: -10 }}
                                    className="relative group cursor-pointer"
                                >
                                    <div className="absolute -inset-1 bg-gradient-to-br from-red-600 to-red-800 rounded-xl opacity-0 group-hover:opacity-75 blur-lg transition-opacity duration-500" />
                                    
                                    <div className="relative bg-gradient-to-br from-zinc-900 to-black border-2 border-red-900/50 rounded-xl overflow-hidden shadow-2xl group-hover:border-red-500 transition-colors duration-300 h-full">
                                        {project.image && (
                                            <div className="h-48 overflow-hidden bg-black/50">
                                                <img
                                                    src={project.image}
                                                    alt={project.title}
                                                    className="w-full h-full object-cover opacity-70 group-hover:opacity-100 group-hover:scale-110 transition-all duration-500"
                                                />
                                            </div>
                                        )}
                                        
                                        <div className="p-6">
                                            <div className="flex items-center gap-2 mb-3">
                                                <Code className="w-5 h-5 text-red-500" />
                                                <h3 className="text-xl text-white group-hover:text-red-500 transition-colors font-semibold">
                                                    {project.title}
                                                </h3>
                                            </div>
                                            <p className="text-gray-400 leading-relaxed">{project.description}</p>
                                            
                                            <div className="absolute bottom-3 right-3 text-2xl text-red-500 opacity-20 group-hover:opacity-50 transition-opacity">
                                                ♦
                                            </div>
                                        </div>
                                    </div>
                                </motion.div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        // Certifications Section Component
        function CertificationsSection({ certifications }) {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });

            return (
                <section ref={ref} className="min-h-screen flex items-center justify-center bg-black py-20 px-4">
                    <div className="max-w-6xl w-full">
                        <motion.h2
                            initial={{ opacity: 0, y: 50 }}
                            animate={isInView ? { opacity: 1, y: 0 } : {}}
                            transition={{ duration: 0.8 }}
                            className="text-5xl md:text-6xl text-center mb-16 text-white font-bold"
                        >
                            <span className="text-red-500">Certifications</span> & Awards
                        </motion.h2>

                        <div className="grid md:grid-cols-2 gap-6">
                            {certifications.map((cert, index) => (
                                <motion.div
                                    key={index}
                                    initial={{ opacity: 0, scale: 0.9 }}
                                    animate={isInView ? { opacity: 1, scale: 1 } : {}}
                                    transition={{ duration: 0.5, delay: index * 0.1 }}
                                    whileHover={{ scale: 1.02 }}
                                    className="relative group cursor-pointer"
                                >
                                    <div className="absolute -inset-1 bg-gradient-to-br from-red-600 to-red-800 rounded-xl opacity-0 group-hover:opacity-75 blur transition-opacity duration-500" />
                                    
                                    <div className="relative bg-gradient-to-br from-zinc-900 to-black border-2 border-red-900/50 rounded-xl p-6 shadow-xl group-hover:border-red-500 transition-colors duration-300">
                                        <div className="flex items-start gap-4">
                                            <div className="p-3 bg-black/50 rounded-lg border border-red-900/50 group-hover:border-red-500 transition-colors shrink-0">
                                                <Award className="w-6 h-6 text-red-500" />
                                            </div>
                                            
                                            <div className="flex-1">
                                                <h3 className="text-xl text-white mb-2 group-hover:text-red-500 transition-colors font-semibold">
                                                    {cert.title}
                                                </h3>
                                                <p className="text-gray-400 mb-1">{cert.organization}</p>
                                                <p className="text-red-400">{cert.year}</p>
                                            </div>
                                        </div>

                                        <div className="absolute top-3 right-3 text-red-500 opacity-20 group-hover:opacity-50 transition-opacity">♠</div>
                                        <div className="absolute bottom-3 left-3 text-red-500 opacity-20 group-hover:opacity-50 transition-opacity">♣</div>
                                    </div>
                                </motion.div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        // Quote Section Component
        function QuoteSection() {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });

            return (
                <section ref={ref} className="min-h-[60vh] flex items-center justify-center bg-black py-20 px-4 relative overflow-hidden">
                    <div className="absolute inset-0 flex items-center justify-center opacity-5">
                        <div className="text-[20rem] text-red-500">"</div>
                    </div>

                    <motion.div
                        initial={{ opacity: 0, scale: 0.9 }}
                        animate={isInView ? { opacity: 1, scale: 1 } : {}}
                        transition={{ duration: 1 }}
                        className="max-w-5xl w-full text-center relative z-10"
                    >
                        <motion.blockquote
                            initial={{ opacity: 0, y: 30 }}
                            animate={isInView ? { opacity: 1, y: 0 } : {}}
                            transition={{ duration: 0.8, delay: 0.2 }}
                            className="relative"
                        >
                            <div className="absolute -top-8 left-1/2 -translate-x-1/2 text-6xl text-red-500 opacity-50">"</div>
                            
                            <p className="text-3xl md:text-5xl text-white italic mb-8 leading-relaxed">
                                Confidence is not given—it is
                                <span className="text-red-500"> earned </span>
                                through every battle fought,
                                <br />
                                every fear conquered, and every limit
                                <span className="text-red-500"> shattered</span>.
                                <br />
                                I am the storm that others prepare for.
                            </p>

                            <div className="absolute -bottom-4 left-1/2 -translate-x-1/2 text-6xl text-red-500 opacity-50 rotate-180">"</div>
                        </motion.blockquote>

                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={isInView ? { opacity: 1 } : {}}
                            transition={{ duration: 0.8, delay: 0.6 }}
                            className="mt-12"
                        >
                            <div className="h-px w-32 bg-gradient-to-r from-transparent via-red-500 to-transparent mx-auto mb-4" />
                            <p className="text-xl text-red-400">— Arcxillius B. Angeles</p>
                        </motion.div>

                        <div className="absolute top-1/2 left-8 -translate-y-1/2 text-4xl text-red-500 opacity-20">♠</div>
                        <div className="absolute top-1/2 right-8 -translate-y-1/2 text-4xl text-red-500 opacity-20">♦</div>
                    </motion.div>
                </section>
            );
        }

        // Contact Section Component
        function ContactSection() {
            const ref = useRef(null);
            const isInView = useInView(ref, { once: true, margin: "-100px" });
            const [formData, setFormData] = useState({
                name: "",
                email: "",
                message: "",
            });
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                setTimeout(() => {
                    alert("Message received! I'll get back to you soon. Let's create something legendary together.");
                    setFormData({ name: "", email: "", message: "" });
                    setIsSubmitting(false);
                }, 1000);
            };

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value,
                });
            };

            return (
                <section ref={ref} className="min-h-screen flex items-center justify-center bg-black py-20 px-4">
                    <div className="max-w-4xl w-full">
                        <motion.h2
                            initial={{ opacity: 0, y: 50 }}
                            animate={isInView ? { opacity: 1, y: 0 } : {}}
                            transition={{ duration: 0.8 }}
                            className="text-5xl md:text-6xl text-center mb-6 text-white font-bold"
                        >
                            Ready to Create <span className="text-red-500">Greatness?</span>
                        </motion.h2>

                        <motion.p
                            initial={{ opacity: 0 }}
                            animate={isInView ? { opacity: 1 } : {}}
                            transition={{ duration: 0.8, delay: 0.2 }}
                            className="text-center text-gray-400 mb-12"
                        >
                            Whether it's innovation, collaboration, or pure ambition—let's make it happen.
                        </motion.p>

                        <motion.div
                            initial={{ opacity: 0, y: 50 }}
                            animate={isInView ? { opacity: 1, y: 0 } : {}}
                            transition={{ duration: 0.8, delay: 0.3 }}
                            className="relative group"
                        >
                            <div className="absolute -inset-1 bg-gradient-to-br from-red-600 to-red-800 rounded-xl opacity-50 group-hover:opacity-75 blur-lg transition-opacity duration-500" />
                            
                            <div className="relative bg-gradient-to-br from-zinc-900 to-black border-2 border-red-900/50 rounded-xl p-8 md:p-12 shadow-2xl">
                                <div className="absolute top-4 left-4 text-red-500 opacity-30 text-2xl">♠</div>
                                <div className="absolute top-4 right-4 text-red-500 opacity-30 text-2xl">♥</div>
                                <div className="absolute bottom-4 left-4 text-red-500 opacity-30 text-2xl">♣</div>
                                <div className="absolute bottom-4 right-4 text-red-500 opacity-30 text-2xl">♦</div>

                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <div>
                                        <label htmlFor="name" className="block text-white mb-2 font-medium">Name</label>
                                        <input
                                            type="text"
                                            id="name"
                                            name="name"
                                            value={formData.name}
                                            onChange={handleChange}
                                            required
                                            className="w-full bg-black/50 border-2 border-red-900/50 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-red-500 focus:outline-none transition-colors"
                                            placeholder="Your Name"
                                        />

                                            value={formData.email}
                                            onChange={handleChange}
                                            required
                                            className="w-full bg-black/50 border-2 border-red-900/50 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-red-500 focus:outline-none transition-colors"

                                            "Sending..."

                                            <>

                                            </>
                                        )}
                                    </motion.button>
                                </form>

                                <div className="mt-8 pt-8 border-t border-red-900/30">

                                            href="https://github.com"
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            whileHover={{ scale: 1.1, y: -3 }}

                                        >
                                            <Github className="w-6 h-6 text-red-500" />

                                        <motion.a
                                            href="https://linkedin.com"
                                            target="_blank"
                                            rel="noopener noreferrer"

                                            <Linkedin className="w-6 h-6 text-red-500" />
                                        </motion.a>
                                        <motion.a
                                            href="mailto:your.email@example.com"

                                            className="p-3 bg-black/50 border border-red-900/50 rounded-lg hover:border-red-500 transition-colors"
                                        >
                                            <Mail className="w-6 h-6 text-red-500" />
                                        </motion.a>
                                    </div>
                                </div>
                            </div>

                        <motion.p
                            initial={{ opacity: 0 }}
                            animate={isInView ? { opacity: 1 } : {}}

                            className="text-center text-gray-600 mt-12"
